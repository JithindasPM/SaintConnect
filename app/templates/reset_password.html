{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', sans-serif;
        }
        .card {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md">
        <div class="card p-8 rounded-2xl shadow-2xl">
            <div class="text-center mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-white mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
                <h2 class="text-3xl font-bold text-white">Reset Password</h2>
            </div>
            
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="password" class="block text-sm font-medium text-white mb-2">New Password</label>
                    <input 
                        type="password" 
                        name="password" 
                        required 
                        class="w-full px-4 py-3 bg-white bg-opacity-20 text-white placeholder-white border border-white border-opacity-30 rounded-lg focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
                        placeholder="Enter new password"
                    >
                </div>
                
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-white mb-2">Confirm Password</label>
                    <input 
                        type="password" 
                        name="confirm_password" 
                        required 
                        class="w-full px-4 py-3 bg-white bg-opacity-20 text-white placeholder-white border border-white border-opacity-30 rounded-lg focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
                        placeholder="Confirm new password"
                    >
                </div>
                
                <button 
                    type="submit" 
                    class="w-full py-3 bg-white bg-opacity-30 text-white rounded-lg hover:bg-opacity-40 transition duration-300 ease-in-out transform hover:scale-105"
                >
                    Reset Password
                </button>
            </form>
        </div>
        
        <div class="text-center mt-6">
            <a href="#" class="text-white hover:underline text-sm">
                Back to Login
            </a>
        </div>
    </div>
</body>
</html>
