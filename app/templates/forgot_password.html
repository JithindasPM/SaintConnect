<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white shadow-2xl rounded-xl p-8">
        <div class="text-center mb-6">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">
                <i class="fas fa-lock text-purple-600 mr-2"></i>Reset Password
            </h2>
            <p class="text-gray-500">Enter your username to receive an OTP</p>
        </div>
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div class="relative">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    Username
                </label>
                <div class="flex items-center border rounded-lg">
                    <span class="pl-3 text-gray-500">
                        <i class="fas fa-user"></i>
                    </span>
                    <input 
                        type="text" 
                        name="username" 
                        id="username" 
                        required 
                        placeholder="Enter your username" 
                        class="w-full p-3 pl-10 rounded-lg border-none focus:ring-2 focus:ring-purple-500 focus:outline-none"
                    >
                </div>
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center"
            >
                <i class="fas fa-paper-plane mr-2"></i>
                Send OTP
            </button>
        </form>
        
        <div class="text-center mt-6">
            <a href="{% url 'login' %}" class="text-sm text-purple-600 hover:underline">
                Remember your password? Log in
            </a>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const username = document.getElementById('username');
            if (!username.value.trim()) {
                e.preventDefault();
                username.classList.add('border-red-500');
                username.focus();
            }
        });
    </script>
</body>
</html>
