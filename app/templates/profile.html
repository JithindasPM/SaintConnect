<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .bg-custom {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }
        .form-control:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25);
        }
        .profile-upload {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto;
        }
        .profile-upload .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 40px;
            transition: .3s ease;
            opacity: 0;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-upload:hover .overlay {
            opacity: 1;
        }
        .custom-textarea {
            height: 100px !important;
            resize: none;
        }
        .form-floating > label {
            padding-left: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
        }
        .form-control {
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container pb-5 pt-3">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-custom text-white p-4 rounded-top">
                        <h3 class="mb-0 text-center fw-bold">
                            <i class="fas fa-user-circle me-2"></i>User Profile
                        </h3>
                    </div>
                    <div class="card-body p-4">
                        <form action="" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                            {% csrf_token %}
                            
                            <div class="row mb-4">
                                <div class="col-md-12 text-center">
                                    <div class="profile-image-container">
                                        <img id="preview" src="#" alt="Profile Preview" 
                                             class="rounded-circle mb-3" 
                                             style="width: 150px; height: 150px; object-fit: cover; display: none;">
                                        <div class="mb-3">
                                            <label for="profile_image" class="form-label">Profile Picture</label>
                                            {{ form.profile_picture }}
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row g-4">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        {{ form.name }}
                                        <label for="{{ form.name.id_for_label }}">
                                            <i class="fas fa-user text-primary me-2"></i>Name
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        {{ form.house_name }}
                                        <label for="{{ form.house_name.id_for_label }}">
                                            <i class="fas fa-home text-primary me-2"></i>House Name
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        {{ form.address }}
                                        <label for="{{ form.address.id_for_label }}">
                                            <i class="fas fa-map-marker-alt text-primary me-2"></i>Address
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        {{ form.age }}
                                        <label for="{{ form.age.id_for_label }}">
                                            <i class="fas fa-birthday-cake text-primary me-2"></i>Age
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        {{ form.gender }}
                                        <label for="{{ form.gender.id_for_label }}">
                                            <i class="fas fa-venus-mars text-primary me-2"></i>Gender
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        {{ form.email }}
                                        <label for="{{ form.email.id_for_label }}">
                                            <i class="fas fa-envelope text-primary me-2"></i>Email
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        {{ form.phone_number }}
                                        <label for="{{ form.phone_number.id_for_label }}">
                                            <i class="fas fa-phone text-primary me-2"></i>Phone Number
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        {{ form.role }}
                                        <label for="{{ form.role.id_for_label }}">
                                            <i class="fas fa-user-tag text-primary me-2"></i>Role
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill shadow-sm">
                                    <i class="fas fa-save me-2"></i>Save Profile
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('profile_image').onchange = function(event) {
            var preview = document.getElementById('preview');
            preview.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>
</body>
</html>
