<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaintConnect - Login & Registration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
        }

        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 40px 0;
        }

        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .auth-logo {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-floating {
            margin-bottom: 15px;
        }

        .toggle-form {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
        }

        .toggle-form:hover {
            color: var(--primary-hover);
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            font-weight: 500;
            margin-top: 20px;
        }

        .form-check {
            margin: 15px 0;
        }

        .forgot-password {
            text-align: right;
            font-size: 0.9rem;
        }

        .divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #dee2e6;
            z-index: 0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #6c757d;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-logo">
                <h2 class="h2 fw-bold">SaintConnect</h2>
                <div class="mt-2">
                    <a class="toggle-form" onclick="toggleForm()" id="toggleText">
                        Don't have an account? Register
                    </a>
                </div>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-container">
                <form>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
                        <label for="loginEmail">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                        <label for="loginPassword">Password</label>
                    </div>

                    <div class="row align-items-center">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                        </div>
                        <div class="col forgot-password">
                            <a href="#" class="text-primary">Forgot password?</a>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary auth-btn">Sign In</button>
                </form>
                
            </div>

            <!-- Registration Form -->
            <div id="registerForm" class="form-container" style="display: none;">
                <form>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="registerName" placeholder="Full Name" required>
                        <label for="registerName">Full Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="registerChurch" placeholder="Church Name" required>
                        <label for="registerChurch">Church Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="registerEmail" placeholder="name@example.com" required>
                        <label for="registerEmail">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                        <label for="registerPassword">Password</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                        <label for="confirmPassword">Confirm Password</label>
                    </div>

                    <button type="submit" class="btn btn-primary auth-btn">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const toggleText = document.getElementById('toggleText');
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                toggleText.textContent = "Don't have an account? Register";
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                toggleText.textContent = "Already have an account? Login";
            }
        }
    </script>
</body>
</html>
