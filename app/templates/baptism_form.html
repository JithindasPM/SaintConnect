<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baptism Record Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin-top: 100px;
        }
        .form-container {
            max-width: 800px;
            margin: 1rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 1rem;
            border-bottom: 2px solid #dee2e6;
        }
        .form-title {
            color: #2c3e50;
            font-weight: 600;
        }
        .submit-btn {
            width: 100%;
            padding: 0.8rem;
            font-size: 1.1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="header">
                <h2 class="form-title">Baptism Record Form</h2>
                <p class="text-muted">Please fill in all the required information</p>
            </div>

            <form action="" method="post">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Member</label>
                        {{ form.member }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Date of Baptism</label>
                        {{ form.date_of_baptism }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Father's Name</label>
                        {{ form.father_name }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Mother's Name</label>
                        {{ form.mother_name }}
                    </div>
                    {% if user.is_staff %}
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_approved" name="is_approved">
                            <label class="form-check-label" for="is_approved">
                                Approve Record
                            </label>
                        </div>
                    </div>
                    {% endif %}
                </div>

                <button type="submit" class="btn btn-primary submit-btn">
                    Submit Baptism Record
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
